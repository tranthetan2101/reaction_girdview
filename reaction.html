<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <div class="feed">
      <a class="like-btn" id="likeBtn" style="text-align: center;"><i class="fas fa-thumbs-up"></i>like
        <div class="reaction-box" id="reactionBox">
          <div class="reaction-icon" id="like">
            <label>Like</label>
          </div>
          <div class="reaction-icon" id="love">
            <label>Love</label>
          </div>
          <div class="reaction-icon" id="haha">
            <label>Haha</label>
          </div>
          <div class="reaction-icon" id="wow">
            <label>Wow</label>
          </div>
          <div class="reaction-icon" id="sad">
            <label>Sad</label>
          </div>
          <div class="reaction-icon" id="angry">
            <label>Angry</label>
          </div>
        </div>
      </a>
    </div>
  </body>
  <script src="./public/js/action.js"></script>
